<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.2.29"></script>
</head>

<body>
  <div id="app">
    <div class="nav-bar"></div>
    <div class="product-display">
      <div class="product-container">
        <div class="product-image">
          <img v-bind:src="image" v-bind:alt="product + ' Picture'" :title="product + ' Picture'"></img>
        </div>
        <div class="product-info">
          <a :href="url">
            <h1>{{ product }}</h1>
          </a>
          <p>{{description}}</p>
        </div>
      </div>
    </div>


  </div>
  <!-- Import Vue App -->
  <script src="./main.js"></script>
  <!-- Mount the application into the app DOM element -->
  <script>
    appa.mount('#app');            
  </script>
</body>

</html>
