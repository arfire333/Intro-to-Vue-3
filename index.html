<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.2.29"></script>
</head>

<body>
  <div id="app">
    <div class="nav-bar"></div>

    <div class="cart">Cart({{ cart }})</div>

    <div class="product-display">
      <div class="product-container">
        <div class="product-image">
          <img v-bind:src="image" v-bind:alt="product + ' Picture'" :title="product + ' Picture'" />
        </div>
        <div class="product-info">
          <h1>{{ product }}</h1>
          <p v-if="inventory > 10">In Stock</p>
          <p v-else-if="inventory > 0">Almost sold out!</p>
          <p v-else>Out of Stock</p>
          <p v-if="onSale">On Sale!</p>
          <p>{{description}}</p>
          <ul>
            <li v-for="detail in details">{{detail}}</li>
          </ul>
          <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">{{variant.color}}</div>
          <table>
            <tr>
            <td><button class="button" @click="addToCart">Add to Cart</button></td>
            <td><button class="button" @click="removeFromCart">Remove One</button></td>
          </tr>
        </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Import Vue App -->
  <script src="./main.js"></script>
  <!-- Mount the application into the app DOM element -->
  <script>
    appa.mount('#app');            
  </script>
</body>

</html>
